<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"

    />

  <body>
    <div class="container">
      <div class="text-center">
        <h1>WEATHER APP</h1>
      </div>
      <center class="row row justify-content-center">
        
        
          <form name="myForm" method="post" class="col-md-6 col-md-offset-3 " onsubmit="weather()" required>
            <div class="input-group ">
              <input type="text" class="form-control" name="city"   placeholder="Enter location" >
              
              <!-- <div class="input-group-btn"> -->
                <button class="btn btn-primary" type="submit" style ="border-radius:0px;">
                  SEARCH
                </button>
              <!-- </div> -->
              <form>
        </center>

      <h3>{{ location }}</h3>
      <h3>{{ weather_details['description'] }}</h3>
      <h3>{{ weather_details['temp'] }}</h3>
    </div>
  </body>
